<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Online</title>
    <!-- 引入jquery -->
    <script src="js/jquery.js"></script>
    <!-- <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.css" rel="stylesheet"> -->
    <!-- 初始化样式表 -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- 主样式表 -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon.ico">
</head>

<body>
    <!-- 手机主体 -->
    <div class="phone">
        <!-- 顶部状态栏 -->
        <div class="topbar">
            <div class="left">
                <div class="xinhao-icon icon"></div>
            </div>
            <div class="center">12:30</div>
            <div class="right">
                <div class="wifi-icon icon"></div>
                <div class="dianliang">100%</div>
                <div class="battary-icon icon"></div>
            </div>
        </div>
        <!-- 应用框架 -->
        <div class="appframe">
            <!-- 桌面 -->
            <iframe id="desk" src="./system/desk.html" frameborder="0"></iframe>
            <!-- 锁屏 -->
            <iframe id="lock" src="./system/lock.html" frameborder="0"></iframe>
            <!-- 在iframe上mouseup不会触发document，而是iframe.contentDocument，在iframe上添加一个遮罩层 -->
            <div class="zz"></div>
        </div>
        <!-- 三个按键 -->
        <div class="footer">
            <div class="menu-key key"></div>
            <div class="home-key key"></div>
            <div class="back-key key"></div>
        </div>
        <!-- 顶部菜单栏 -->
        <div class="menu">
            <!-- 模糊背景 -->
            <div class="menu-bg"></div>
            <!-- 菜单栏主体 -->
            <div class="menu-main">
                <!-- 状态栏 -->
                <div class="topbar">
                    <div class="left">
                        <div class="xinhao-icon icon"></div>
                    </div>
                    <div class="center">12:30</div>
                    <div class="right">
                        <div class="wifi-icon icon"></div>
                        <div class="dianliang">100%</div>
                        <div class="battary-icon icon"></div>
                    </div>
                </div>
                <!-- 快速时间+设置 -->
                <div class="quicktime">
                    <div class="date">2022年8月</div>
                    <div class="setting-icon"></div>
                </div>
                <!-- 菜单栏的图标 -->
                <div class="menuicons">
                    <ul>
                        <!-- select表示选中状态 -->
                        <li class="select">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24">
                                <path d="m1 9 2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8 3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4 2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
                            </svg>
                        </li>
                        <li class="select">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24">
                                <path d="M16 17.01V10h-2v7.01h-3L15 21l4-3.99h-3zM9 3 5 6.99h3V14h2V6.99h3L9 3z"/>
                            </svg>
                        </li>
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24">
                                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                            </svg>
                        </li>
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24">
                                <path d="M17.71 7.71 12 2h-1v7.59L6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 11 14.41V22h1l5.71-5.71-4.3-4.29 4.3-4.29zM13 5.83l1.88 1.88L13 9.59V5.83zm1.88 10.46L13 18.17v-3.76l1.88 1.88z"/>
                            </svg>
                        </li>
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24">
                                <path d="M20 18.69 7.84 6.14 5.27 3.49 4 4.76l2.8 2.8v.01c-.52.99-.8 2.16-.8 3.42v5l-2 2v1h13.73l2 2L21 19.72l-1-1.03zM12 22c1.11 0 2-.89 2-2h-4c0 1.11.89 2 2 2zm6-7.32V11c0-3.08-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5
                    1.5v.68c-.15.03-.29.08-.42.12-.1.03-.2.07-.3.11h-.01c-.01 0-.01 0-.02.01-.23.09-.46.2-.68.31 0 0-.01 0-.01.01L18 14.68z"/>
                            </svg>
                        </li>
                        <li class="lock">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 16 16">
                                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                            </svg>
                        </li>
                    </ul>
                </div>
                <!-- 亮度调节 -->
                <div class="light">
                    <!-- 图标 -->
                    <div class="light-icon">
                        <svg viewBox="0 0 24 24" width="16px" height="16px">
                            <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45
                                            1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41
                                            0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03
                                            0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"></path>
                        </svg>
                    </div>
                    <!-- 拖动条 -->
                    <div class="range">
                        <!-- 未拖动的 -->
                        <span class="p1"></span>
                        <!-- 已拖动的 -->
                        <span class="p2"></span>
                        <!-- 拖动小圆点 -->
                        <span class="p3"></span>
                    </div>
                </div>
                <!-- 底部的线 -->
                <div class="bottom-hr"></div>
            </div>
        </div>
        <!-- 后台界面 -->
        <div class="service">
            <p>没有任何应用在运行</p>
        </div>
        <!-- 用于调节亮度的 -->
        <div class="over"></div>
        <div class="over_toast"></div>
        <div class="loading">
            <div><span>a</span><span>n</span><span>d</span><span>r</span><span>o</span><span>i</span><span>d</span></div>
        </div>
    </div>
    <div class="scripts">
        <!-- 应用清单 -->
        <script src="js/applist.js"></script>
        <!-- 主script -->
        <script src="js/index.js"></script>
    </div>
</body>

</html>
